<div class="main-content">
  <div class="container-fluid">

    <div _ngcontent-pgg-c9="" class="card">
      <div _ngcontent-pgg-c9="" class="card-header card-header-gray">
        <h4 _ngcontent-pgg-c9="" class="card-title ">Perfil Conservador</h4>
        <p _ngcontent-pgg-c9="" class="card-category">Veja os fundos indicados pra pra vocÃª</p>
      </div>
      <div _ngcontent-pgg-c9="" class="card-body">
        <div _ngcontent-pgg-c9="" class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="dt_movimento">
              <th mat-header-cell *matHeaderCellDef> Data de moviemnto </th>
              <td mat-cell *matCellDef="let element"> {{element.dt_movimento_}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name_fundo">
              <th mat-header-cell *matHeaderCellDef> Cata do Fundo</th>
              <td mat-cell *matCellDef="let element"> {{element.cota_fundo}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

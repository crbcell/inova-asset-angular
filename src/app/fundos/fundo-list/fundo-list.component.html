<div class="main-content">
  <div class="container-fluid">

    <div _ngcontent-pgg-c9="" class="card">
      <div _ngcontent-pgg-c9="" class="card-header card-header-gray">
        <h4 _ngcontent-pgg-c9="" class="card-title ">Lista de Fundos Ativos</h4>
        <p _ngcontent-pgg-c9="" class="card-category">Veja os fundos indicados pra pra vocÃª</p>
      </div>
      <div _ngcontent-pgg-c9="" class="card-body">
        <div _ngcontent-pgg-c9="" class="table-responsive">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->



  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
  </ng-container>

  <ng-container matColumnDef="nome_FUNDO">
    <th mat-header-cell *matHeaderCellDef> Nome Fundo </th>
    <td mat-cell *matCellDef="let element"> {{element.nome_FUNDO}} </td>
  </ng-container>

  <ng-container matColumnDef="cnpj_FUNDO">
    <th mat-header-cell *matHeaderCellDef> Cnpj Fundo </th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj_FUNDO}} </td>
  </ng-container>

  <ng-container matColumnDef="data_ABERTURA_FUNDO">
    <th mat-header-cell *matHeaderCellDef>Dt Abertura fundo</th>
    <td mat-cell *matCellDef="let element"> {{element.data_ABERTURA_FUNDO | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="risco_FUNDO">
    <th mat-header-cell *matHeaderCellDef>Risco do Fundo</th>
    <td mat-cell *matCellDef="let element"> {{element.risco_FUNDO}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
        </div>
      </div>
    </div>
  </div>
</div>
